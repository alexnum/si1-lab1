<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Aprendizagem</title>

        <!-- Bootstrap core CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script>
            
            $( document ).ready(function() {
                var counter = 0;
                $('#disciplina').keypress(function(e) {
                    if(e.which == 13) {
                        $("#toLearn").append('<li class="list-group-item"> <span id="move_'+counter+'" class="pull-right glyphicon glyphicon-ok"></span> <span id="delete_'+counter+'" class="pull-right glyphicon glyphicon-remove"></span> '+ $('#disciplina').val()+' </li>');
                        $("#delete_"+counter).click(function(){
                            $(this).parent().remove();
                        });
                        $("#move_"+counter).click(function(){
                            $(this).parent().detach().appendTo('#learned');
                        });
                        $('#disciplina').val("");
                        counter++;
                    }
                });
            });
        </script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Lab 1</a>
                </div>
            </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            
            <div class="container">
                <div class="col-md-12" >
                    <input id="disciplina" type='text' />
                </div>
                <div class="col-md-6" >
                    <span> Para aprender</span>
                    <ul class="list-group" id="toLearn">
                    </ul>
                </div>
                <div class="col-md-6" >
                    <span>Aprendidos</span>
                    <ul class="list-group" id="learned">
                    </ul>
                </div>
            </div>
        </div>



        <!-- Bootstrap core JavaScript
================================================== -->

    </body>
