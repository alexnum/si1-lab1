<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css">
<form action="terceira.html" class="basic-grey">
    <h1>Cadastro
        <span>Preencha o formulário para se cadastrar na disciplina.</span>
    </h1>
    <label>
        <span>Nome :</span>
        <input id="name" type="text" name="name" placeholder="Teu nome" />
    </label>

    <label>
        <span>Matrícula :</span>
        <input id="email" type="text" name="email" placeholder="E-mail" />
    </label>
    <label>
        <span>&nbsp;</span> 
        <input type="submit" class="button" value="CADASTRE-SE" /> 
    </label>    
</form>
